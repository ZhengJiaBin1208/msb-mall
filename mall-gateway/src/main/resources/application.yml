# 注册中心的配置
spring:
  application:
    name: mall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 47.94.184.216:8848
    gateway:
      routes:
        - id: route1
          uri: http://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: route2
          uri: http://www.jd.com
          predicates:
            - Query=url,jd
server:
  port: 8070
